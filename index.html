<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Formulário</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <main class="container">
        <div class="info">
            <h1>FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!</h1>
            <p>caso tenha ficado com qualquer dúvida <br> basta nos mandar uma mensagem <br> e entraremos em contato em menos de 24h.
            </p>
        </div>

        <form class="form">
            <input type="text" name="nome" placeholder="Nome Completo *" required>
            <input type="email" name="email" placeholder="E-mail *" required>
            <input type="telefone" name="telefone" placeholder="Telefone *" required>
            <textarea name="mensagem" placeholder="Mensagem *" required></textarea>
            <div class="obrigatorio">*campos obrigatórios</div>
            <button type="submit" class="btn">Enviar</button>
        </form>
    </main>

    <script src="src/js/index.js"></script>
</body>

</html>
